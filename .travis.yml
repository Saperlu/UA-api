language: node_js

node_js:
  - 'lts/*'

branches:
  only:
    - master
    - dev

cache: yarn

script:
  - yarn
  - yarn api-check
  - yarn lint
  - yarn build

notifications:
  slack:
    secure: 

deploy:
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-dev
    token: $OPENSHIFT_TOKEN
    on:
      branch: dev
    edge: true
  - provider: openshift
    server: $OPENSHIFT_SERVER
    project: ua
    app: api-prod
    token: $OPENSHIFT_TOKEN
    on:
      branch: master
    edge: true
